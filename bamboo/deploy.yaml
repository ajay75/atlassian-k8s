apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: atlassian-bamboo
  name: atlassian-bamboo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: atlassian-bamboo
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: atlassian-bamboo
    spec:
      containers:
        - name: bamboo
          image: jbianquettibitnami/atlassian-bamboo:latest
          imagePullPolicy: IfNotPresent
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /
              port: http
              scheme: HTTP
            initialDelaySeconds: 120
            periodSeconds: 6
            successThreshold: 1
            timeoutSeconds: 5
          ports:
          - containerPort: 8085
            name: http
            protocol: TCP
          - containerPort: 54663
            name: ssh
            protocol: TCP
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /
              port: http
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 5
            successThreshold: 1
            timeoutSeconds: 3
